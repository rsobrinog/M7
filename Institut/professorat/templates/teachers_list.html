{% extends 'index.html' %}
{% block content %}
<h1>Llista del professorat</h1>
<tbody>
    {% for i in teachers %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.surname }}</td>
        <td>{{ i.age }}</td>
        <td><a href="{% url 'update' i.id %}">EDIT</a></td>
        <td><a href="{% url 'delete' i.id %}">DELETE</a></td>
    </tr>
    {% endfor %}
</tbody>
{% endblock %}
